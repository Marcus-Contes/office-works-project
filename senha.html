<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Recuperar Senha</title>
		<link rel="stylesheet" type="text/css" href="estilos.css">
	</head>
	<body>
		<!-- Cabeçalho do website -->
		<header>
			<h1>Office Works</h1>
			<h2>Soluções Inteligentes para Escritórios Comerciais</h2>
		</header>
		
		<!-- Menu de navegação do website -->
		<nav>
			<a href="index.html">Início</a>
			<a href="sobre.html">Sobre</a>
			<a href="usuario.html">Cadastro</a>
			<a class="link-login" href="login.html">Login</a>
		</nav>
		
		<!-- Banner do website -->
		<div class="container-banner">
			<img class="banner" src="images/office-works-banner.png">
		</div>
		
		<!-- Seção do formulário de recuperação de senha -->
		<section class="container">

			<!-- Formulário de recuperação de senha -->
			<form class="card" method="post" name="senha">

				<!-- Cabeçalho do formulário -->
				<div class="card-header">
					<img src="images/password-avatar.png" alt="Avatar da Senha" class="card-avatar">
					<h1>Recuperar Senha</h1>
					<p>Preencha somente os números do seu CPF para criar uma nova senha</p>
				</div>

				<!-- Campos do formulário de recuperação de senha -->
				<div class="card-body">
					<label class="card-label" for="cpf">CPF</label>
					<input id="cpf" class="card-field" type="text" name="cpf" minlength="14" maxlength="14" required>
				
					<!-- Oculta os campos da nova senha -->
					<div id="field-hidden">
						<label class="card-label" for="codigo">Código</label>
						<input id="codigo" class="card-field" type="text" name="codigo" minlength="6" maxlength="6" required>
						
						<label class="card-label" for="novaSenha">Nova Senha</label>
						<input id="novaSenha"class="card-field" type="password" name="novaSenha" minlength="8" maxlength="32" required>
					
						<label class="card-label" for="confirmaSenha">Confirmar Nova Senha</label>
						<input id="confirmaSenha"class="card-field" type="password" name="confirmaSenha" minlength="8" maxlength="32" required>
					</div>
					
					<button id="submit-button" class="card-button" type="Submit">Prosseguir</button>
				</div>

				<!-- Link para as páginas externas -->
				<div class="card-footer">
					<span class="card-link"><a href="login.html">&#8249 Login</a></span>
				</div>
				
			</form>

		</section>
		
		<!-- Rodapé do website -->
		<footer>
			<h3>Office Works</h3>
			<p>Botucatu, São Paulo - <span id="year">#</span></p>
		</footer>
		
		<!-- Recupera o ano da data de hoje via JavaScript -->
		<script>
			//Carrega a data de hoje em uma variável.
			var dataHoje = new Date();
			var ano = dataHoje.getFullYear();
			
			//Exibe a data de hoje no elemento SPAN do HTML.
			document.getElementById('year').innerHTML = ano;
			
			//Carrega o conteúdo digitado pelo usuário no campo CPF.
			var CPF = document.querySelector("#cpf");
				
			//Evento que cria a mascara do CPF.
			CPF.addEventListener("blur", function(){
				if(CPF.value) CPF.value = CPF.value.match(/.{1,3}/g).join(".").replace(/\.(?=[^.]*$)/,"-");
			});
			
			//Carrega o conteúdo do clique no botão.
			var submitButton = document.querySelector("#submit-button");
			
			//Evento de clique no botão submit.
			submitButton.addEventListener("click", function(){
				
				document.getElementById("field-hidden").style.display = "block";
				
				document.getElementById("submit-button").innerHTML = "Cadastrar Nova Senha";
			});
			
			//Carrega o conteúdo digitado pelo usuário no campo Confirma Senha.
			var confirmaSenha = document.querySelector("#confirmaSenha");
				
			//Evento que compara as senhas.
			confirmaSenha.addEventListener("blur", function(){
			
				//Carrega as duas senhas em variáveis.
				var novaSenha = document.getElementById("novaSenha").value;
				var confirmaSenha = document.getElementById("confirmaSenha").value;
				
				//Verifica se as senhas são diferentes.
				if (novaSenha != confirmaSenha){
					alert("As senhas digitadas não conferem!!!");
					document.getElementById("novaSenha").focus;
				}
			});
		</script>
	</body>
</html>
